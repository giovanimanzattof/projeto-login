<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <form action="login.php" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">Email</label><br>
                        <input type="email" name="email" id="ilogin" placeholder="Seu Email" required autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label><br>
                        <input type="password" name="password" id="isenha" placeholder="Sua Senha" required minlength="8">
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
